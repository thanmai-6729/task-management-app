<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskFlow</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="toast-container" class="toast-container"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-icon">
                <i class="fas fa-check-double"></i>
            </div>
            <h1 class="auth-title">Create account</h1>
            <p class="auth-subtitle">Start managing your tasks efficiently</p>

            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Full name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="name" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="••••••••" required minlength="6">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirm-password" placeholder="••••••••" required minlength="6">
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="register-btn">
                    <span>Create account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html" class="auth-link">Sign in</a>
            </div>
        </div>
    </div>

    <script type="module">
        import api from './src/utils/api.js';
        import toast from './src/utils/toast.js';

        const registerForm = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                toast.error('Passwords do not match');
                return;
            }

            // Loading state
            registerBtn.classList.add('btn-loading');
            const originalText = registerBtn.innerHTML;
            registerBtn.innerHTML = '<div class="loading-spinner"></div>';

            try {
                const response = await api.post('/auth/register', { name, email, password });

                if (response.success) {
                    toast.success('Registration successful! Please login.');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } catch (error) {
                toast.error(error.message);
                registerBtn.innerHTML = originalText;
                registerBtn.classList.remove('btn-loading');
            }
        });
    </script>
</body>

</html>
